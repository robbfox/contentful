name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main
env:
  CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
  
  CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to AWS Amplify
        run: |
          npm install -g @aws-amplify/cli
          amplify configure --appId ${{ secrets.AMPLIFY_APP_ID }} --envName main
          amplify env checkout main  # Ensure you are in the correct environment
          amplify configure set region eu-west-2  # Set your desired AWS region
          amplify publish
    

          