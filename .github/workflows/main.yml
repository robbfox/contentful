name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main

env:
  CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
  CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to AWS Amplify
        run: |
          WEBHOOK_URL="https://webhooks.amplify.eu-west-2.amazonaws.com/prod/webhooks?id=${{ secrets.WEBHOOK_ID }}&token=${{ secrets.WEBHOOK_TOKEN }}&operation=startbuild"
          curl -X POST -d {} "${WEBHOOK_URL}" -H "Content-Type:application/json"
